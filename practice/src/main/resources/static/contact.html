<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ</title>
  </head>
  <body>
    <h1>お問い合わせ</h1>
    <form action="contact" method="post">
      <table border="1">
        <tr>
          <td>姓</td>
          <td><input type="text" name="lastName" id="" /></td>
        </tr>
        <tr>
          <td>名</td>
          <td>
            <input type="text" name="firstName" />
          </td>
        </tr>
        <tr>
          <td>メールアドレス</td>
          <td>
            <input type="text" name="email" />
          </td>
        </tr>
        <tr>
          <td>電話番号</td>
          <td>
            <input type="text" name="phone" />
          </td>
        </tr>
        <tr>
          <td>住所</td>
          <td>
            <input type="text" name="address" />
          </td>
        </tr>
        <tr>
          <td>建物名</td>
          <td>
            <input type="text" name="buildingName" />
          </td>
        </tr>
        <tr>
          <td>お問い合わせ種別</td>
          <td>
            <select name="contactType" id="">
              <option value="services">サービスに関するお問い合わせ</option>
              <option value="technicalQuestions">技術的なお問い合わせ</option>
              <option value="others">その他</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>お問い合わせ内容</td>
          <td>
            <textarea name="body" id="" row="4" cols="80"></textarea>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
