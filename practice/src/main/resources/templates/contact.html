<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ</title>
  </head>
  <body>
    <h1>お問い合わせ</h1>
    <form th:action="@{/contact}" th:object="${contactForm}" method="post">
      <table border="1">
        <tr>
          <td>姓</td>
          <td>
            <input type="text" th:field="*{lastName}" />
          </td>
        </tr>
        <tr>
          <td>名</td>
          <td>
            <input type="text" th:field="*{firstName}" />
          </td>
        </tr>
        <tr>
          <td>メールアドレス</td>
          <td>
            <input type="text" th:field="${email}" />
          </td>
        </tr>
        <tr>
          <td>電話番号</td>
          <td>
            <input type="text" th:field="${phone}" />
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td>郵便番号</td>
          <td>
            <input type="text" th:field="${zipCode}" />
          </td>
        </tr>
        <tr>
          <td>住所</td>
          <td>
            <input type="text" th:field="${address}" />
          </td>
        </tr>
        <tr>
          <td>建物名</td>
          <td>
            <input type="text" th:field="${buildingName}" />
          </td>
        </tr>
        <tr>
          <td>お問い合わせ種別</td>
          <td>
            <select name="contactType" id="">
              <option th:value="services">サービスに関するお問い合わせ</option>
              <option th:value="technicalQuestions">
                技術的なお問い合わせ
              </option>
              <option th:value="others">その他</option>
            </select>
            <span
              th:if="${#fields.hasErrors('body')}"
              th:errors="*{contactType}"
              style="color: red"
            ></span>
          </td>
        </tr>
        <tr>
          <td>お問い合わせ内容</td>
          <td>
            <textarea th:field="${body}" id="" row="4" cols="80"></textarea>
            <span
              th:if="${#fields.hasErrors('body')}"
              th:errors="*{body}"
              style="color: red"
            ></span>
          </td>
        </tr>
      </table>
      <input type="submit" value="確認" />
    </form>
  </body>
</html>
