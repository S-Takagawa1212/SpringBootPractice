<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>管理者用contact一覧ページ</title>
  </head>
  <body>
    <div class="container">
      <h2>お問い合わせ一覧</h2>

      <table class="table table-bordered table-hover" style="cursor: pointer">
        <tr>
          <th>ID</th>
          <th>姓</th>
          <th>名</th>
          <th>お問い合わせ種別</th>
          <th>作成日時</th>
          <th>更新日時</th>
        </tr>
        <tr th:each="contact: ${contactDataForAdmin}">
          <th th:text="${contact.id}"></th>
          <th th:text="${contact.lastName}"></th>
          <th th:text="${contact.firstName}"></th>
          <th th:text="${contact.contactType}"></th>
          <th th:text="${contact.createdAt}"></th>
          <th th:text="${contact.updatedAt}"></th>
        </tr>
      </table>
    </div>
  </body>
</html>
