<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>管理者用contact一覧ページ</title>
  </head>
  <body>
    <div class="container">
      <h2>お問い合わせ一覧</h2>

      <table class="table table-bordered table-hover" style="cursor: pointer">
        <tr>
          <th>ID</th>
          <th>姓</th>
          <th>名</th>
          <th>お問い合わせ種別</th>
          <th>作成日時</th>
          <th>更新日時</th>
          <th></th>
        </tr>
        <tr th:each="contact: ${contactDataForAdmin}">
          <td th:text="${contact.id}"></td>
          <td th:text="${contact.lastName}"></td>
          <td th:text="${contact.firstName}"></td>
          <td th:text="${contact.contactType}"></td>
          <td th:text="${contact.createdAt}"></td>
          <td th:text="${contact.updatedAt}"></td>
          <td>
            <a
              class="btn btn-primary"
              th:href="@{/admin/contacts/{id}(id=${contact.id})}"
              >詳細
            </a>
          </td>
        </tr>
      </table>
    </div>
    <div th:replace="~{fragments/logout :: logout}"></div>
  </body>
</html>
