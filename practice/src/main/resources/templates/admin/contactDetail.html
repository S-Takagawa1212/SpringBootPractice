<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>管理者用contact詳細ページ</title>
  </head>
  <body>
    <div class="container">
      <h2>お問い合わせ詳細</h2>

      <table class="table table-bordered table-hover" style="cursor: pointer">
        <tr>
          <th>ID</th>
          <th>姓</th>
          <th>名</th>
          <th>メールアドレス</th>
          <th>電話番号</th>
          <th>郵便番号</th>
          <th>住所</th>
          <th>建物名</th>
          <th>お問い合わせ種別</th>
          <th>内容</th>
          <th>作成日時</th>
          <th>更新日時</th>
        </tr>
        <tr th:object="${contactDataDetailForAdmin}">
          <td th:text="*{id}"></td>
          <td th:text="*{lastName}"></td>
          <td th:text="*{firstName}"></td>
          <td th:text="*{email}"></td>
          <td th:text="*{phone}"></td>
          <td th:text="*{zipCode}"></td>
          <td th:text="*{address}"></td>
          <td th:text="*{buildingName}"></td>
          <td th:text="*{contactType}"></td>
          <td th:text="*{body}"></td>
          <td th:text="*{createdAt}"></td>
          <td th:text="*{updatedAt}"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
