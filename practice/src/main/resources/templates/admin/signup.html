<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>管理者用sign upページ</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-2">管理者登録用ページ</h2>
      <form
        th:action="@{/admin/signup}"
        th:object="${registAdminUserForm}"
        method="post"
      >
        <table class="table table-bordered table-hover">
          <tr>
            <td>姓</td>
            <td>
              <input type="text" th:field="*{lastName}" />
              <span
                th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}"
                style="color: red"
              ></span>
            </td>
          </tr>
          <tr>
            <td>名</td>
            <td>
              <input type="text" th:field="*{firstName}" />
              <span
                th:if="${#fields.hasErrors('firstName')}"
                th:errors="*{firstName}"
                style="color: red"
              ></span>
            </td>
          </tr>
          <tr>
            <td>メールアドレス</td>
            <td>
              <input type="email" th:field="*{email}" style="width: 350px" />
              <span
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
                style="color: red"
              ></span>
            </td>
          </tr>
          <tr>
            <td>パスワード</td>
            <td>
              <input
                type="password"
                th:field="*{password}"
                style="width: 350px"
              />
              <span
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
                style="color: red"
              ></span>
            </td>
          </tr>
        </table>
        <input type="submit" class="btn btn-primary" value="登録する" />
      </form>
    </div>
  </body>
</html>
